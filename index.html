<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="loader-container" id="loader">
            <div class="loader"></div>
        </div>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="assets/images/logo2x.png" alt="our logo" />
                    <div class="text">
                        <h1>Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                </div>
                <ul class="links">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">Live Cameras</a>
                    </li>
                    <li>
                        <a href="#">Photos</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="search">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Find your location"
                        autocomplete="off"
                    />
                    <button id="search-btn">Search</button>
                </div>
                <div class="cards">
                    <div class="card today" id="todayWeather">
                        <div class="header">
                            <div class="day-name">friday</div>
                            <div class="date">october 12, 2020</div>
                        </div>
                        <div class="body">
                            <div class="location-name">cairo</div>
                            <div class="degree">22<sup>o</sup>C</div>
                            <div class="weather-icon">
                                <img src="./assets/images/113.png" alt="alt" />
                            </div>
                            <div class="weather-status">Cloudy</div>
                            <div class="other-info">Wind: 6 km/h</div>
                        </div>
                    </div>
                    <div class="next-days-cards" id="nextDays">
                        <div class="card next-days">
                            <div class="header">
                                <div class="day-name">Saturday</div>
                            </div>
                            <div class="body">
                                <div class="weather-icon">
                                    <img
                                        src="./assets/images/113.png"
                                        alt="alt"
                                    />
                                </div>
                                <div class="degree-max">22<sup>o</sup>C</div>
                                <div class="degree-min">12<sup>o</sup>C</div>
                                <div class="weather-status">Cloudy</div>
                            </div>
                        </div>
                        <div class="card next-days">
                            <div class="header">
                                <div class="day-name">Sunday</div>
                            </div>
                            <div class="body">
                                <div class="weather-icon">
                                    <img
                                        src="./assets/images/113.png"
                                        alt="alt"
                                    />
                                </div>
                                <div class="degree-max">22<sup>o</sup>C</div>
                                <div class="degree-min">12<sup>o</sup>C</div>
                                <div class="weather-status">Cloudy</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>
                    Copyright &copy; Mahmoud El-Naggar 2024 Designed by Themezy.
                    All rights reserved
                </p>
            </div>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
