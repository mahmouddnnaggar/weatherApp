<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="assets/images/logo2x.png" alt="our logo" />
                    <div class="text">
                        <h1>Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                </div>
                <ul class="links">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>

                    <li>

                    </li>

            </div>
        </nav>

            <div class="container">

                    <input
                        type="text"
                        id="seacrhInput"
                        placeholder="Find your location"

                    <div class="next-days-cards" id="nextDays">
